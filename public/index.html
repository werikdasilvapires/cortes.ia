<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortador de Vídeos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cortador de Vídeos Online</h1>
        <input type="file" id="videoInput" accept="video/*">
        <div>
            <label for="start">Início (segundos):</label>
            <input type="number" id="start" value="0">
            <label for="end">Fim (segundos):</label>
            <input type="number" id="end" value="60">
        </div>
        <button id="uploadBtn">Enviar e Processar</button>
        <div id="result" class="hidden">
            <h2>Vídeo Processado:</h2>
            <a id="downloadLink" href="#" target="_blank">Baixar Vídeo</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
